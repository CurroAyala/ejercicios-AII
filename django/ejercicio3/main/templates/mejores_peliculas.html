{% extends 'base.html' %}

{% block encabezado %} 
	<h1>Mejores 50 películas</h1>
{% endblock %}   

{% block contenido %}

    {% for peli in data %}

            <li>Puntuación media: {{ peli.1 }}</li>

            <li>Fecha de estreno: {{ peli.3 }}</li>
    {% endfor %}	
    
{% endblock %}
